# MediCareAI Prometheus Configuration
global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "rules/*.yml"

alerting:
  alertmanagers:
    # - static_configs:
    #     - targets: ['alertmanager:9093']

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # MediCareAI Backend API
  - job_name: 'medicare-backend'
    static_configs:
      - targets: ['medicare_backend:8000']
    metrics_path: '/api/v1/monitoring/metrics'
    scrape_interval: 30s

  # Node Exporter (system metrics)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['medicare_node_exporter:9100']
    scrape_interval: 30s

