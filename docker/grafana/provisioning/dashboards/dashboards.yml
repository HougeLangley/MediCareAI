# MediCareAI Grafana Dashboard Provisioning
apiVersion: 1

providers:
  - name: 'MediCareAI Dashboards'
    orgId: 1
    folder: 'MediCareAI'
    folderUid: ''
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
