<!-- MediCare AI Logo - SVG Format -->
<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Background shield shape representing healthcare protection -->
  <path d="M30 5 L50 15 L50 35 Q50 50 30 55 Q10 50 10 35 L10 15 Z" fill="url(#gradient1)" stroke="#667eea" stroke-width="2"/>
  
  <!-- Medical cross inside shield -->
  <rect x="22" y="20" width="16" height="6" fill="white" rx="1"/>
  <rect x="27" y="15" width="6" height="16" fill="white" rx="1"/>
  
  <!-- AI/Technology circuit lines -->
  <circle cx="30" cy="30" r="3" fill="#764ba2"/>
  <line x1="30" y1="27" x2="30" y2="20" stroke="#764ba2" stroke-width="1.5"/>
  <line x1="30" y1="33" x2="30" y2="40" stroke="#764ba2" stroke-width="1.5"/>
  <line x1="27" y1="30" x2="20" y2="30" stroke="#764ba2" stroke-width="1.5"/>
  <line x1="33" y1="30" x2="40" y2="30" stroke="#764ba2" stroke-width="1.5"/>
  
  <!-- Text: MediCare -->
  <text x="65" y="28" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#667eea">MediCare</text>
  
  <!-- Text: AI -->
  <text x="160" y="28" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#764ba2">AI</text>
  
  <!-- Tagline -->
  <text x="65" y="45" font-family="Arial, sans-serif" font-size="10" fill="#666">智能疾病管理</text>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
